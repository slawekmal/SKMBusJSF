<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Rejestracja</title>
    </h:head>

    <body>

        <ui:composition template="./szablon.xhtml">

            <ui:define name="content">
                <div align="center">
                    <h:form>
                        <h:panelGrid id="reg" columns="3" >
                            <f:facet name="header">
                                <p:outputLabel value="Rejestracja w serwisie" />
                            </f:facet>

                            <p:outputLabel value="Imię:" />
                            <h:inputText id="imie" value="#{rejestracja.klient.imie}" />
                            <p:message for="imie" styleClass="error" />

                            <p:outputLabel value="Nazwisko:" />
                            <h:inputText id="nazwisko" value="#{rejestracja.klient.nazwisko}" />
                            <p:message for="nazwisko" styleClass="error"/>

                            <p:outputLabel value="Email:" />
                            <h:inputText id="email" value="#{rejestracja.klient.email}"/>
                            <p:message for="email" styleClass="error"/>

                            <p:outputLabel value="Hasło:" />
                            <h:inputSecret id="haslo" value="#{rejestracja.klient.haslo}" />
                            <p:message for="haslo" styleClass="error"/>
                            <f:facet name="footer" >
                                <h:panelGroup style="display:block; text-align:center">
                                    <p:commandButton type="submit" update="reg" action="#{rejestracja.zarejestruj()}" value="Zarejestruj"/>
                                </h:panelGroup>
                            </f:facet>
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
