<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./szablon.xhtml">

            <ui:define name="content">
                <div align="center">
                    <h:form>
                        <h:panelGrid columns="3" frame='box'>
                            <f:facet name="header">
                                <p:outputLabel value="Wybrałeś kurs #{rezerwacja.wybranyKurs}. Uzupełnij resztę informacji"/>
                            </f:facet>

                            <p:outputLabel value="Ilość miejsc:" />
                            <p:spinner id="miejsca" value="#{rezerwacja.miejsca}" required="true" requiredMessage="Wybierz ilość miejsc"/>
                            <p:message for="miejsca" />

                            <p:commandButton action="#{rezerwacja.rezerwuj()}" value="Rezerwuj" />
                        </h:panelGrid>
                        <h:messages globalOnly="true"/>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
