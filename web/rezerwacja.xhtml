<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./szablon.xhtml">

            <ui:define name="content">
                <div align="center">
                    <h:form rendered="#{logowanie.zalogowany}">
                        <h:panelGrid columns="3">
                            <f:facet name="header">
                                <p:outputLabel value="Wybrałeś kurs: #{rezerwacja.wybranyKurs}. Cena jednego biletu to 17 zł.
                                               Opłata za przejazd uiszczana jest podczas faktycznego zakupu biletu
                                               u kierowcy."/>
                            </f:facet>

                            <p:outputLabel value="Ilość miejsc:" />
                            <p:spinner id="miejsca" value="#{rezerwacja.miejsca}"  min="1" max="#{rezerwacja.wybranyKurs.miejsca}"
                                       required="true" requiredMessage="Wybierz ilość miejsc" validatorMessage="Brak tylu wolnych miejsc!"/>
                            <p:message for="miejsca" />
                            <f:facet name="footer" >
                                <h:panelGroup style="display:block; text-align:center">
                                    <p:commandButton action="#{rezerwacja.rezerwuj}" value="Rezerwuj"/>
                                </h:panelGroup>
                            </f:facet>
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
